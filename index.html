<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="bio">
      <img src="images/image-victor.jpg" alt="Victor Crest Profile Picture"/>
      <p class="text name">Victor Crest <span class="age">26</span></p>
      <p class="text city">London</p>
    </div>
    <div class="stats">
      <div class="followers">
        <p class="number">80K</p>
        Followers
      </div>
      <div class="likes">
        <p class="number">803K</p>
        Likes
      </div>
      <div class="photos">
        <p class="number">1.4K</p>
        Photos
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alyssa Cabello</a>.
  </div>
</body>

</html>
